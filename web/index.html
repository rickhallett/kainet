<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>KAINET - CLASSIFIED TERMINAL</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="welcome-screen">
    <div id="welcome-container">
      <h1 id="welcome-title">KAINET</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username-input">USERNAME:</label>
          <input type="text" id="username-input" autocomplete="off" spellcheck="false" required />
        </div>
        <div class="form-group">
          <label for="room-input">ROOM NAME:</label>
          <input type="text" id="room-input" autocomplete="off" spellcheck="false" required />
        </div>
        <button type="submit" id="connect-btn">CONNECT</button>
      </form>
    </div>
  </div>
  <div id="terminal" style="display: none;">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt"></span>
      <input type="text" id="input" autocomplete="off" spellcheck="false" />
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
